<!DOCTYPE html>
<html>
<head profile="http://microformats.org/profile/rel-license">

    <meta charset="UTF-8">
    <title>FAQ based on StackOverflow Questions and Answers</title>

    <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/vendor/google-code-prettify/bin/prettify.min.css">
    <link rel="stylesheet" href="http://pother.ca/CssBase/css/created-by-potherca.css">
    <link rel="stylesheet" href="/css/faq.css">
</head>
<body>
    <div class="container" id="top">
        <div class="page-header">
            <h1>
                <span> FAQ</span>
                <small>
                    <a href="https://api.stackexchange.com/docs/advanced-search" target="_blank">
                        Powered by StackOverflow
                    </a>
                </small>
            </h1>
            <form role="form" class="form-group">
                <input id="search" name="filter" class="form-control" type="search" placeholder="Search..." />
            </form>
            <ul id="short-list" class="list-group">
                <li class="list-group-item">
                <span class="badge">Upvotes</span>
                Question
                </li>
            </ul>
        </div>
        <ul id="list"></ul>
        <a class="back-to-top glyphicon glyphicon-circle-arrow-up" href="#top"></a>
    </div>

    <footer>
        <span class="version"></span>
        The Source Code for this project is <a href="https://github.com/potherca/phpunit-mock-faq"
            >available on github.com</a> under a <a href="https://www.gnu.org/licenses/gpl.html" rel="license"
            >GPL.3.0+ License</a>
        &ndash;
        <a href="http://pother.ca/" class="created-by">Created by <span class="potherca">Potherca</span></a>
    </footer>

    <div id="loading">
        <i class="glyphicon glyphicon-refresh glyphicon-spin"></i>
        <span></span>
    </div>

    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/google-code-prettify/bin/prettify.min.js"></script>
    <script src="js/jquery.filterFor.js"></script>
    <script src="js/smoothScroll.js"></script>
    <script src="js/faq.js"></script>
</body>
</html>
